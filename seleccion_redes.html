                            </h2>

    </main>
    <script>
        function regresar() {
            window.history.back(); 
        }
    </script>
    <script>
        function guardarSeleccion() {
            const horariosSeleccionados = [];
            const materia1 = document.querySelector('input[name="horario1"]:checked');
            if (materia1) horariosSeleccionados.push({ materia: "Fundamento de Enrrutamiento", horario: materia1.value });
            const materia2 = document.querySelector('input[name="horario2"]:checked');
            if (materia2) horariosSeleccionados.push({ materia: "Instalacion de redes", horario: materia2.value });
            const materia3 = document.querySelector('input[name="horario3"]:checked');
            if (materia3) horariosSeleccionados.push({ materia: "Comunicacion y Enrrutamiento", horario: materia3.value });
            const materia4 = document.querySelector('input[name="horario4"]:checked');
            if (materia4) horariosSeleccionados.push({ materia: "Laboratorio Instalacion de Redes", horario: materia4.value });
            const materia5 = document.querySelector('input[name="horario5"]:checked');
            if (materia5) horariosSeleccionados.push({ materia: "Redes Inalámbricas", horario: materia5.value });
            sessionStorage.setItem('horariosSeleccionados', JSON.stringify(horariosSeleccionados));
            window.location.href = 'confirmacion.html';
        }
    </script>

    <script src="assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/site/index.js"></script>
</body>
</html>
