<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion de Materias</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/site/main.css"/>
</head>
<body>
    <header></header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 offset-md-2 mt-5">
                <a href="index.html">Datos personales</a>
                
                <div class="card">
                    <div class="card-header bg-primary text-light text-center">
                        <h5>Seleccion de Materias Multimedia</h5>
                    </div>
                    
                    <!-- Acordeón Item 1 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Comunicación Visual
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario1" id="horario1a" value="Sa 9:00 a 12:00">
                                    <label class="form-check-label" for="horario1a">Sa 9:00 a 12:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario1" id="horario1b" value="Lu 15:00 a 18:00">
                                    <label class="form-check-label" for="horario1b">Lu 15:00 a 18:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario1" id="horario1c" value="Ju 18:00 a 22:00">
                                    <label class="form-check-label" for="horario1c">Ju 18:00 a 22:00</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Acordeón Item 2 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Ilustración Digital
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario2" id="horario2a" value="Ju 9:00 a 12:00">
                                    <label class="form-check-label" for="horario2a">Ju 9:00 a 12:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario2" id="horario2b" value="Vi 15:00 a 18:00">
                                    <label class="form-check-label" for="horario2b">Vi 15:00 a 18:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario2" id="horario2c" value="Mi 18:00 a 22:00">
                                    <label class="form-check-label" for="horario2c">Mi 18:00 a 22:00</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Acordeón Item 3 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingthree">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsethree" aria-expanded="true" aria-controls="collapsethree">
                                3D Creación de Personajes Animados
                            </button>
                        </h2>
                        <div id="collapsethree" class="accordion-collapse collapse show" aria-labelledby="headingthree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario3" id="horario3a" value="Do 9:00 a 12:00">
                                    <label class="form-check-label" for="horario3a">Do 9:00 a 12:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario3" id="horario3b" value="Lu 15:00 a 18:00">
                                    <label class="form-check-label" for="horario3b">Lu 15:00 a 18:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario3" id="horario3c" value="Sa 18:00 a 22:00">
                                    <label class="form-check-label" for="horario3c">Sa 18:00 a 22:00</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Acordeón Item 4 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingfour">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefour" aria-expanded="false" aria-controls="collapsefour">
                                Desktop Publishing Avanzado
                            </button>
                        </h2>
                        <div id="collapsefour" class="accordion-collapse collapse" aria-labelledby="headingfour" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario4" id="horario4a" value="Lu 9:00 a 12:00">
                                    <label class="form-check-label" for="horario4a">Lu 9:00 a 12:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario4" id="horario4b" value="Ma 15:00 a 18:00">
                                    <label class="form-check-label" for="horario4b">Ma 15:00 a 18:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario4" id="horario4c" value="Ju 18:00 a 22:00">
                                    <label class="form-check-label" for="horario4c">Ju 18:00 a 22:00</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Acordeón Item 5 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingfive">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefive" aria-expanded="false" aria-controls="collapsefive">
                                Interactividad
                            </button>
                        </h2>
                        <div id="collapsefive" class="accordion-collapse collapse" aria-labelledby="headingfive" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario5" id="horario5a" value="Lu 9:00 a 12:00">
                                    <label class="form-check-label" for="horario5a">Lu 9:00 a 12:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario5" id="horario5b" value="Ma 15:00 a 18:00">
                                    <label class="form-check-label" for="horario5b">Ma 15:00 a 18:00</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="horario5" id="horario5c" value="Ju 18:00 a 22:00">
                                    <label class="form-check-label" for="horario5c">Ju 18:00 a 22:00</label>
                                </div>
                            </div>
                            
                        </div>
                        <button class="btn btn-outline-danger mb-3  mt-4" onclick="regresar()">Regresar</button>
                        <button class="btn btn-outline-primary float-end mb-3 mt-4" onclick="guardarSeleccion()">Aceptar</button>
                    </div>
                    <script>
                        function regresar() {
                            window.history.back(); // Regresa a la página anterior
                        }
                    </script>
                    
                  <script>
                    function guardarSeleccion() {
                        const horariosSeleccionados = [];
                        const materia1 = document.querySelector('input[name="horario1"]:checked');
                        if (materia1) horariosSeleccionados.push({ materia: "Comunicación Visual", horario: materia1.value });
                        const materia2 = document.querySelector('input[name="horario2"]:checked');
                        if (materia2) horariosSeleccionados.push({ materia: "Ilustración Digital", horario: materia2.value });
                        const materia3 = document.querySelector('input[name="horario3"]:checked');
                        if (materia3) horariosSeleccionados.push({ materia: "3D Creación de Personajes Animados", horario: materia3.value });
                        const materia4 = document.querySelector('input[name="horario4"]:checked');
                        if (materia4) horariosSeleccionados.push({ materia: "Desktop Publishing Avanzado", horario: materia4.value });
                        const materia5 = document.querySelector('input[name="horario5"]:checked');
                        if (materia5) horariosSeleccionados.push({ materia: "Interactividad", horario: materia5.value });
                        sessionStorage.setItem('horariosSeleccionados', JSON.stringify(horariosSeleccionados));
                        window.location.href = 'confirmacion.html';
                    }
                </script>
                
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/lib/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
